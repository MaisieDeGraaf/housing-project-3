<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Housing App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #map-id {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h1>Housing App</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Map -->
                <div id="map-id"></div>
            </div>
            <div class="col-md-4">
                <!-- Controls -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Controls</h5>
                        <div class="dropdown">
                            <button onclick="toggleDropdown('cityDropdown')" class="dropbtn">City</button>
                            <div id="cityDropdown" class="dropdown-content">
                                <a href="#" data-info="allCity">All Cities</a>
                                <a href="#" data-info="milton">Milton</a>
                                <a href="#" data-info="oakville">Oakville</a>
                                <a href="#" data-info="vaughan">Vaughan</a>
                                <a href="#" data-info="burlington">Burlington</a>
                                <a href="#" data-info="oshawa">Oshawa</a>
                            </div>
                        </div>
                        
                        <!-- Property Type Dropdown Section -->
                        <div class="dropdown">
                            <button onclick="toggleDropdown('propertyTypeDropdown')" class="dropbtn">Property Type</button>
                            <div id="propertyTypeDropdown" class="dropdown-content">
                                <a href="#" data-info="detatched">Detatched House</a>
                                <a href="#" data-info="semi-detatched">Semi-Detatched</a>
                                <a href="#" data-info="condo">Condo</a>
                                <a href="#" data-info="townhouse">Townhouse</a>
                            </div>
                        </div>
                        
                        <!-- Price Range Dropdown Section -->
                        <div class="dropdown">
                            <button onclick="toggleDropdown('priceRangeDropdown')" class="dropbtn">Price Range</button>
                            <div id="priceRangeDropdown" class="dropdown-content">
                                <a href="#" data-info="low">Low</a>
                                <a href="#" data-info="medium">Medium</a>
                                <a href="#" data-info="high">High</a>
                            </div>
                        </div>
                        <!-- Add controls here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Canvases -->
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 1 -->
                <canvas id="chart1" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 2 -->
                <canvas id="chart2" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 3 -->
                <canvas id="chart3" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 4 -->
                <canvas id="chart4" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 5 -->
                <canvas id="chart5" width="400" height="400"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Canvas for Chart 6 -->
                <canvas id="chart6" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <!-- Canvas for Chart 7 -->
                <canvas id="chart7" width="400" height="400"></canvas>
            </div>
        </div>
    </main>

    <footer class="p-3 bg-dark text-white mt-4">
        <div class="container">
            <p>Bootcamp 2024 Peggy, Robert, Maisie, Jaylene, and Pooja</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <!-- Our JavaScript file -->
    <script type="text/javascript" src="static/js/visuals.js"></script>
    <script type="text/javascript" src="static/js/logic.js"></script>
</body>
</html>
